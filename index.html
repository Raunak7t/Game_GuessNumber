<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="uppercontent">
          <h1 class="uppercontent-maintext">Number guessing Game</h1>
          <p>Try and guess the Random Number between 1 to 100</p>
          <p>You have only 5 attemts to guess</p>
          <button id="clickbtn">click</button>
        </div>
        <div class="lowercontent">
          <div class="leftcontent">
            <form>
              <p class="labeltxt">
                <label for="userinput">Guess a Number</label>
              </p>
              <p><input type="number" id="userinput" class="inputtxt" /></p>
              <input type="submit" value="Submit" id="submitbtn" />
            </form>
          </div>
          <div class="rightcontent">
           <div class="resultparas">
            
            <p class="rightcontent-text">
              Previous Guesses <span id="previousguess"></span>
            </p>
            <p class="rightcontent-text">
              Guesses Remaining.<span id="guessremaining" class="active"></span>
            </p>
            <p class="rightcontent-text" id="lowhigh">
             
            </p>
           </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
